<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Experiment 3 - HTML Table</title>
    </head>

    <body>
        <h1>Experiment 3 - HTML Table</h1>
        <table border="1">
            <thead>
                <tr>
                    <th>Photo</th>
                    <th>Dog Breed</th>
                    <th>Size</th>
                    <th>More Info</th>
                </tr>
            </thead>
            
            <tbody>
               
                <tr>
                    <td><img src="beagle.jpg" alt="beagle"></td>
                    <td>Beagle</td>
                    <td>2</td>
                    <td><a href="https://en.wikipedia.org/wiki/Beagle">More Info</a></td>
                </tr>
               
                <tr>
                    <td><img src="boxer.jpg" alt="boxer"></td>
                    <td>Boxer</td>
                    <td>3</td>
                    <td><a href="https://en.wikipedia.org/wiki/Boxer_(dog)">More Info</a></td>
                </tr>
               
                <tr>
                    <td><img src="germanshepherd.jpg" alt="german-shepard"></td>
                    <td>German Shepard</td>
                    <td>4</td>
                    <td><a href="https://en.wikipedia.org/wiki/German_Shepherd">More Info</a></td>
                </tr>

            </tbody>
    
        </table>

    </body>
        
</html>
