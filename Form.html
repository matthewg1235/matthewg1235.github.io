<!DOCTYPE html>
<html>

    <head>
        <title>Registration Form</title>
    </head>

    <body>

        <h1>Register</h1>

        <form>
            <div>
                <label for="first-name">First Name:</label>
                <input type="text" name="first-name" id="first-name" placeholder="John" required />
                <label for="last-name">Last Name:</label>
                <input type="text" name="last-name" id="last-name" placeholder="Smith" required />
            </div>

            <div>
                <label for="sex">Sex:</label>
                <label for="radio-choice-1">Male</label>
                <input type="radio" name="radio-choice" id="radio-choice-1" value="choice-1" />

                <label for="radio-choice-2">Female</label>
                <input type="radio" name="radio-choice" id="radio-choice-2" value="choice-2" />

                <label for="radio-choice-3">Other</label>
                <input type="radio" name="radio-choice" id="radio-choice-3" value="choice-3" />
            </div>

            <div>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required placeholder="Valid email address">

                <label for="password">Password:</label>
                <input type="password" name="password" id="password" pattern=".{5,10}" placeholder="Password" required title="5 to 10 characters">
            </div>

            <div>
                <label for="month">Date of Birth:</label>
                    <select name="month" id="month">
                        <option value="0" selected disabled>Month</option>
                        <option value="january">Jan</option>
                        <option value="february">Feb</option>
                        <option value="march">Mar</option>
                        <option value="april">Apr</option>
                        <option value="may">May</option>
                        <option value="june">Jun</option>
                        <option value="july">Jul</option>
                        <option value="august">Aug</option>
                        <option value="september">Sep</option>
                        <option value="october">Oct</option>
                        <option value="november">Nov</option>
                        <option value="december">Dec</option>
                    </select>

                    <select name="day" id="day">
                        <option value="0" selected disabled>Day</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>

                    <select name="year" id="year">
                        <option value="0" selected disabled>Year</option>
                        <option value="2015">2015</option>
                        <option value="2014">2014</option>
                        <option value="2013">2013</option>
                        <option value="2012">2012</option>
                        <option value="2011">2011</option>
                        <option value="2010">2010</option>
                        <option value="2009">2009</option>
                        <option value="2008">2008</option>
                        <option value="2007">2007</option>
                        <option value="2006">2006</option>
                        <option value="2005">2005</option>
                        <option value="2004">2004</option>
                        <option value="2003">2003</option>
                        <option value="2002">2002</option>
                        <option value="2001">2001</option>
                        <option value="2000">2000</option>
                    </select>
            </div>

            <div>
                <label for="checkbox">I agree to the Terms and Conditions:</label>
                <input type="checkbox" name="checkbox" id="checkbox" />
            </div>

            <div>
                <input type="submit" value="Submit" />
            </div>
        </form>

    </body>

</html>
