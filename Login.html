<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Log-In Html</title>
    </head>

    <body>
        <h1>Log-In</h1>

        <h2>Form Enhancements</h2>
        <form action="http://www.google.com">
            <input name="Username" type="text" placeholder="username">
            <input name="Password" type="password" placeholder="password" maxlength="16">
            <input type="submit">
        </form>


    </body>

</html>
